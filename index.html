<!DOCTYPE html>
<html>
<head>
  <title>JS Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>

  <div class="container" id="holder">
    <div id="display">

    </div>
    <div class="button" id="two">
      <p>"2"</p>
    </div>
    <div class="button" id="five">
      <p>"5"</p>
    </div>
    <div class="button" id="ten">
      <p>"10"</p>
    </div>
    <div class="button" id="add">
      <p>"+"</p>
    </div>
    <div class="button" id="subtract">
      <p>"-"</p>
    </div>
    <div class="button" id="multiply">
      <p>"X"</p>
    </div>

    <div class="button" id="equals">
      <p>"="</p>
    </div>

    <div class="button" id="clear">
      <p>"Clear"</p>
    </div>
  </div>


  <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
