<!DOCTYPE html>
<html>
<head>
  <title>JS Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>

  <div class="container" id="holder">
    <div id="display">

    </div>
    <div id="buttons">
      <div class="row">
        <div id="spacer">
          <p></p>
        </div>
        <div class="button" id="clear">
          <p>AC</p>
        </div>
      </div><!-- end of row -->

      <div class="row">
        <div class="button" id="7">
          <p>7</p>
        </div>
        <div class="button" id="8">
          <p>8</p>
        </div>
        <div class="button" id="9">
          <p>9</p>
        </div>
        <div class="button" id="plus">
          <p>+</p>
        </div>
      </div><!-- end of row -->

      <div class="row">
        <div class="button" id="4">
          <p>4</p>
        </div>
        <div class="button" id="5">
          <p>5</p>
        </div>
        <div class="button" id="6">
          <p>6</p>
        </div>
        <div class="button" id="minus">
          <p>-</p>
        </div>
      </div><!-- end of row -->

      <div class="row">
        <div class="button" id="1">
          <p>1</p>
        </div>
        <div class="button" id="2">
          <p>2</p>
        </div>
        <div class="button" id="3">
          <p>3</p>
        </div>
        <div class="button" id="*">
          <p>X</p>
        </div>
      </div><!-- end of row -->

      <div class="row">
        <div class="button" id="0">
          <p>0</p>
        </div>
        <div class="button" id="point">
          <p>.</p>
        </div>
        <div class="button" id="equals">
          <p>=</p>
        </div>
        <div class="button" id="devide">
          <p>/</p>
        </div>
      </div><!-- end of row -->

    </div><!-- end of buttons -->

  </div><!-- end of container/holder -->


  <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
